<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="todo-app">
      <h1>Todo List</h1>
      <form id="todo-form" class="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Add a task..."
          aria-label="Add a task"
          required
        />
        <button type="submit">Add</button>
      </form>

      <div class="filters" role="group" aria-label="Todo filters">
        <button type="button" class="filter-btn is-active" data-filter="all">すべて</button>
        <button type="button" class="filter-btn" data-filter="active">未完了</button>
        <button type="button" class="filter-btn" data-filter="completed">完了</button>
      </div>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
